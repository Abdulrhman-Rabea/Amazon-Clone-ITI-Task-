<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ِAmazon SignIn</title>
        <link rel="stylesheet" href="/SignIn.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
            integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <!-- logo Part -->
            <div class="logo">
                <img src="./Assets/294695_amazon_icon.svg" alt="" srcset="">
            </div>
            <!-- logo Part -->

            <!-- form part -->
            <form class="signInform needs-validation" novalidate>
                <h3>Sign in or create an account</h3>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">
                        <strong>Enter mobile number or email</strong>
                    </label>

                    <!-- insert Area -->
                    <div class="dropdown inputArea d-flex">
                        <select class="form-select form-select-sm"
                            aria-label="Small select example">
                            <option selected value="+20">+20</option>
                            <option value="+96">+96</option>
                            <option value="+1">+1</option>
                        </select>
                        <input type="text" class="form-control"
                            id="exampleInputEmail1" autocomplete="email"
                            placeholder="Enter Email or phone number" required>
                        <div class="invalid-feedback">Please enter a valid email
                            or phone
                            number.</div>
                    </div>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control"
                        id="passwordInput" placeholder="Enter Password"
                        required>
                    <div class="invalid-feedback">Password is required</div>
                </div>

                <button type="submit"
                    class="btn btn-warning w-100">Continue</button>

                <p class="mt-3">
                    By continuing, you agree to Amazon's
                    <a href="#">Conditions of Use</a> and
                    <a href="#">Privacy Notice</a>
                </p>

                <p>Don’t have an account? <a href="signup.html">Sign up</a></p>
            </form>
            <!-- Form Part -->
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
        <script src="/login.js"></script>
    </body>

</html>
